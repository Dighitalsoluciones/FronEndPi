  <!--Para cambiar contenido de la segunda tarjeta-->
  <script>
    function cambiartexto(){
      document.getElementById("editar-acercade").style.display="block";
      let texto = document.getElementById("acercade").innerText;
      console.log(texto);
      document.getElementById("boton-ed-acercade").style.display="none";
    }
    
    function agrega_texto(valor){
      document.getElementById("acercade").innerText=valor;
    }
  
    let textarea=document.getElementById("editar-acercade")
    textarea.addEventListener('keyup', (e) => {
      logMessage(`Key "${e.key}" released [event: keyup]`);
      if (e.key=="Enter"){
        document.getElementById("editar-acercade").style.display="none";
        document.getElementById("boton-ed-acercade").style.display="block";
      }
    });
  </script>

<div class="row card-format">
    <div class="col-12">
      <div class="card mb-3" style="padding: 10px; border-radius: 2%;">
          <img class="card-img-top" src="https://snipboard.io/jzd2Om.jpg" alt="portadadefondo" style="margin-top: 5px; border-radius: 15px;">
        <div class="card-body">
          <img class="img-fluid" id="fotoperfil" [src]="encabezado.fotoperfil" alt="fotoperfil" > 
          <h5 class="card-title" style="margin-top: 1%;">{{encabezado.nombre}}</h5>
          <p class="card-text" id="bajo-foto">{{encabezado.titulo}}</p>
          <p class="card-text" id="ubicacion"><small class="text-muted">{{encabezado.direccion}}</small></p>
           <button type="button" class="btn btn-info">Tengo interes en</button>
           <button type="button" class="btn btn-light">Añadir sección</button>
           <button type="button" class="btn btn-light">Más</button>
        </div>
      </div>
    </div>
  </div>
